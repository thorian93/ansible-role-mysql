---
mysql_stable_os:
  - CentOS 7
  - CentOS 8
  - Debian 9
  - Debian 10
  - Ubuntu 18
  - Ubuntu 20
  - Fedora 31
  - Fedora 32

mysql_login_root_remote: 'false'

mysql_autobackup_enable: 'false'
mysql_autobackup_destination: /var/lib/automysqlbackup

# To create/update users set the passwords below. Otherwise the users will not be managed and some tasks may not be run.
mysql_root_user: 'root'
# mysql_root_pw:
mysql_backup_user: 'backup'
# mysql_backup_pw:
mysql_monitoring_user: 'monitoring'
# mysql_monitoring_pw:
